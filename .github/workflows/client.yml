name: Deploy Chatbot to GitHub Pages

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: client

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build & Deploy
        env:
          VITE_API_URL: ${{ secrets.BACKEND_URL }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build
          npm run deploy
